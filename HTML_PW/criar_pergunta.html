<!DOCTYPE html>
<html>
<body>
<head>
    <title>Criar Teste</title>
</head>
<h1>Perguntas</h1>
<form action="">
Numero:<br>
<input type="text" name="num_pergunta" placeholder="Digite identificador da pergunta">
<br>

Descricao:<input type="checkbox" name="ativar_desc">
<!--
   só ativar o campo "Descrição" se o checkbox estiver ativado
-->
<br>
<textarea rows="4" cols="50" name="desc_pergunta"placeholder="Digite a descrição">
</textarea>
<br>
Tipo:<br>
<input type="checkbox" name="ordinal"> Ordinal <br>
<input type="checkbox"> Contínuo <br><br>
<!--
    só ativar o campo "quantidade de alternativas" se a opção "ordinal for escolhida
-->
Quantidade de alternativas <input type="number" value="5" min="5" max="6"><br><br>
Adicionar imagens: <br><input type="file" name="img" multiple><br><br>
</form><br>
<input type="submit" value="Concluir"><br><br>
<!--
    "Avançar" vai para criar pergunta
    "Voltar" vai para a tela principal
-->
</body>
</html>
